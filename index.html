<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/Style.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="heading">
        <h1>THE DICE GAME</h1>
    </div>
    <div class="MainBody">
        <div class="box">
            <h2 class="rtd">Roll the Dice!</h2>
            <hr>
            <div class="content">
                <h4 class="winstatus"></h4>
                <h4 class="totalScore">Total Score : 0</h4>
                <h4 class="currentScore">Current Score : 0</h4>
                <h4 class="diceOutcome1">Dice Outcome : 6</h4> 
                <img src="images/dice-6.png" class="diceOutcome" />
                <h4 class="holdLeft">Holds Left : 3</h4>
                <div class="Buttons">
                <button class="roll">Roll</button>
                <button class="hold">Hold</button>
                <button class="reset">Reset</button>
            </div>
            </div>
        </div>
    </div>
    <script src="/Js/index.js"></script>
</body>
</html>
